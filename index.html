<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>The programmer's diary</title>
</head>
<body>
  
  <main>
    {% block content %}
    <h1 class="main__title">
      Mi diccionario
      <div class="menu-container">
        <button class="menu">Men√∫</button>
        <ul class="menu-dropdown">
          <li><a href="{{url_for('create')}}">Nueva entrada</a></li>
        </ul>
      </div>
    </h1>
    <ul class="cards-list">
      {% for el in cards %}
      <li class="card">
        <a class="card__link" href="/card/{{el.id}}">
          <img class="card__img" src="../static/img/post_icon.png" width="250" height="250" alt="post_icon">
          <div class="card__text">
            <h2 class="card__title">{{el.title}}</h2>
            <p class="card__subtitle">{{el.subtitle}}</p>
          </div>
        </a>
      </li>
      {% endfor %}
      <li class="card card--creat">
          <a class="creat__link" href="{{url_for('create')}}"></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
